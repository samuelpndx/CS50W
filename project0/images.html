<!DOCTYPE html>
<html lang="en">

<head>
    <title>Search</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav>
        <a href="index.html">Google Search</a>
    </nav>
    <div class="logo">
        <img src="google-logo-images.png" alt="Google" width="272" height="92">
