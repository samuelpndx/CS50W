<!DOCTYPE html>
<html lang="en">

<head>
    <title>Search</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav>
        <a href="index.html">Google Search</a>
    </nav>
    <div class="header-red">
        <p>Advanced Search</p>
    </div>
    <hr>
    <form action="https://www.google.com/search">
    <table>
        <thead>
            <th class="adv-th">Find pages with...</th>
        </thead>
        <tbody>
            <tr>
                <td>
                    <p class="p-adv">all these words:</p>
                </td>
                <td> <input class="adv-search-bar" name="as_q"></td>
            </tr>
            <tr>
                <td>
                    <p class="p-adv">this exact word or phrase:</p>
                </td>
                <td> <input class="adv-search-bar" name="as_epq"></td>
            </tr>
            <tr>
                <td>
                    <p class="p-adv">any of these words:</p>
                </td>
                <td> <input class="adv-search-bar" name="as_oq"></td>
            </tr>
            <tr>
                <td>
                    <p class="p-adv">none of these words:</p>
                </td>
                <td> <input class="adv-search-bar" name="as_eq"></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <div class="right-div">
                        <input class="adv-button-google" type="submit" value="Advanced Search">
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</form>
</body>

</html>
